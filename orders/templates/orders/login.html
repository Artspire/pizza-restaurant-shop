{% extends "orders/base.html" %}

{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block content %}
<h1>Login</h1>
<hr>
{% if message %}
    <div id="message">
        <i>{{ message }}</i>
    </div>
{% endif %}
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div id="form-elements">
        {{form|crispy}}
        <input class="btn btn-outline-primary" type="submit" value="Login"/>
    </div>
</form>
{% endblock %}
